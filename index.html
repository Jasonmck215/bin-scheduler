<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Collection Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bin Collection Scheduler</h1>

        <h2>Green Bin</h2>
        <div class="bin-selection">
            <img src="greenBin.gif" alt="Green Bin" class="bin-image">
            <div class="bin-input">
                <label for="greenStartDate">Select Start Date:</label>
                <input type="date" id="greenStartDate">
                <label for="greenRepeatDays">Repeat Every (Days):</label>
                <input type="number" id="greenRepeatDays" value="14">
            </div>
        </div>

        <h2>Blue Bin</h2>
        <div class="bin-selection">
            <img src="blueBin.gif" alt="Blue Bin" class="bin-image">
            <div class="bin-input">
                <label for="blueStartDate">Select Start Date:</label>
                <input type="date" id="blueStartDate">
                <label for="blueRepeatDays">Repeat Every (Days):</label>
                <input type="number" id="blueRepeatDays" value="14">
            </div>
        </div>

        <h2>Purple Bin</h2>
        <div class="bin-selection">
            <img src="purpleBin.gif" alt="Purple Bin" class="bin-image">
            <div class="bin-input">
                <label for="purpleStartDate">Select Start Date:</label>
                <input type="date" id="purpleStartDate">
                <label for="purpleRepeatDays">Repeat Every (Days):</label>
                <input type="number" id="purpleRepeatDays" value="14">
            </div>
        </div>

        <h2>Brown Bin</h2>
        <div class="bin-selection">
            <img src="brownBin.gif" alt="Brown Bin" class="bin-image">
            <div class="bin-input">
                <label for="brownStartDate">Select Start Date:</label>
                <input type="date" id="brownStartDate">
                <label for="brownRepeatDays">Repeat Every (Days):</label>
                <input type="number" id="brownRepeatDays" value="14">
            </div>
        </div>

        <h2>Grey Bin</h2>
        <div class="bin-selection">
            <img src="greyBin.png" alt="Grey Bin" class="bin-image">
            <div class="bin-input">
                <label for="greyStartDate">Select Start Date:</label>
                <input type="date" id="greyStartDate">
                <label for="greyRepeatDays">Repeat Every (Days):</label>
                <input type="number" id="greyRepeatDays" value="14">
            </div>
        </div>

        <button id="generateButton">Show Schedule</button>

        <div id="calendar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
