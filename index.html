<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Collection Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bin Collection Scheduler</h1>
        
        <!-- Green Bin section -->
        <div class="input-row">
            <label for="greenBinDate">Green Bin:</label>
            <img src="greenBin.gif" alt="Green Bin" class="bin-icon">
            <input type="date" id="greenBinDate">
            <label for="greenBinRepeat">Repeat Every:</label>
            <input type="number" id="greenBinRepeat" min="1">
        </div>
        
        <!-- Blue Bin section -->
        <div class="input-row">
            <label for="blueBinDate">Blue Bin:</label>
            <img src="blueBin.gif" alt="Blue Bin" class="bin-icon">
            <input type="date" id="blueBinDate">
            <label for="blueBinRepeat">Repeat Every:</label>
            <input type="number" id="blueBinRepeat" min="1">
        </div>

        <!-- Purple Bin section -->
        <div class="input-row">
            <label for="purpleBinDate">Purple Bin:</label>
            <img src="purpleBin.gif" alt="Purple Bin" class="bin-icon">
            <input type="date" id="purpleBinDate">
            <label for="purpleBinRepeat">Repeat Every:</label>
            <input type="number" id="purpleBinRepeat" min="1">
        </div>

        <!-- Brown Bin section -->
        <div class="input-row">
            <label for="brownBinDate">Brown Bin:</label>
            <img src="brownBin.gif" alt="Brown Bin" class="bin-icon">
            <input type="date" id="brownBinDate">
            <label for="brownBinRepeat">Repeat Every:</label>
            <input type="number" id="brownBinRepeat" min="1">
        </div>

        <!-- Grey Bin section -->
        <div class="input-row">
            <label for="greyBinDate">Grey Bin:</label>
            <img src="greyBin.png" alt="Grey Bin" class="bin-icon">
            <input type="date" id="greyBinDate">
            <label for="greyBinRepeat">Repeat Every:</label>
            <input type="number" id="greyBinRepeat" min="1">
        </div>

        <!-- Button to generate the schedule -->
        <button onclick="generateSchedule()">Show Schedule</button>

        <!-- Calendar will be displayed here -->
        <div class="month-container" id="calendarContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
