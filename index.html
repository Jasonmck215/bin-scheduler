<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Bin Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Green Bin Collection Scheduler</h1>
        
        <label for="startDate">Select Start Date:</label>
        <input type="date" id="startDate">

        <label for="repeatDays">Repeat Every (in days):</label>
        <input type="number" id="repeatDays" placeholder="e.g. 7">

        <button id="generateButton">Show Schedule</button>

        <!-- Hidden Upcoming Collection Dates Section -->
        <ul id="scheduleList" style="display:none;"></ul> <!-- This section is now hidden -->

        <div id="calendar"></div> <!-- Calendar will be rendered here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
