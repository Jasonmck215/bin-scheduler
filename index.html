<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Bin Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Green Bin Collection Scheduler</h1>
        
        <label for="startDate">Select Start Date:</label>
        <input type="date" id="startDate">

        <label for="repeatDays">Repeat Every:</label>
        <select id="repeatDays">
            <option value="7">7 Days</option>
            <option value="14" selected>14 Days</option>
            <option value="28">28 Days</option>
        </select>

        <button onclick="generateSchedule()">Show Schedule</button>

        <h2>Upcoming Collection Dates:</h2>
        <ul id="scheduleList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
